<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css?family=Kanit|Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1><a href="#" class="company">Detorit Sports</a></h1>
    <nav>
      <ul>
        <li><a href="#">Lions</a></li>
        <li><a href="#">Red Wings</a></li>
        <li><a href="#">Tigers</a></li>
        <li><a href="#">Pistons</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h3 class="page-title">Contact Us</h3>
    <form>
      <label for="name"></label>
      <input type="text" name="name" id="name" placeholder="Full Name">
      <label for="email"></label>
      <input type="email" name="email" id="email" placeholder="Email">
      <label for="subject"></label>
      <input type="text" name="subject" id="subject" placeholder="Subject">
      <textarea name="message" cols="30" rows="10">Enter your message here...</textarea>
      <label><input type="submit" value="Submit"></label>
    </form>
  </main>


  <footer>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
    <a href="#">Careers</a>
  </footer>
</body>

</html>
